environment:
  matrix:
    - nodejs_version: 14
    - nodejs_version: 13
    - nodejs_version: 12
    - nodejs_version: 10
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install --global npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
test_script:
  - node --version
  - npm --version
  - npm test
after_test:
  - npm run codecov
cache:
  - '%APPDATA%\npm-cache'
